<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hindustaan Tech</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" .
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img
          src="https://via.placeholder.com/150x150.png?text=My+Logo"
          alt="Hindustaan Tech logo"
        />
      </a>
      <nav class="header__nav">
        <div class="header__nav-item">
          <a href="#" type="button" class="header__nav-link">Home</a>
        </div>
        <div class="header__nav-item">
          <a href="#" type="button" class="header__nav-link">Contact Us</a>
        </div>
      </nav>
    </header>
    <footer class="footer">
      <div class="footer__top">
        <a href="#" class="logo">
          <img
            src="https://via.placeholder.com/150x150.png?text=My+Logo"
            alt="Hindustaan Tech logo"
          />
        </a>
      </div>
      <div class="footer__bottom">
        <div class="footer__bottom-item">
          <h3 class="footer__bottom-header">Stuff</h3>
          <ul class="footer__bottom-links">
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
          </ul>
        </div>
        <div class="footer__bottom-item">
          <h3 class="footer__bottom-header">More Stuff</h3>
          <ul class="footer__bottom-links">
            <li><a href="#">Snippets</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Links to socials</a></li>
          </ul>
        </div>
        <div class="footer__bottom-item">
          <h3 class="footer__bottom-header">Contact Us</h3>
          <form action="#" method="POST" class="footer__bottom-form">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
